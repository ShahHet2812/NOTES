<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 800px;
            margin-top: 50px;
            border: 1px solid;
            position: relative; 
        }
        .container1 {
            margin-top: 30px;
            height: 1000px;
            border: 2px solid;
        }
        .test {
            height: 100px;
            width: 100px;
            text-align: center;
        }
        #test1{
            background-color: #0ff;
        }
        #test2{
            background-color: pink;
            position: relative;
            top: 50px;
            left: 40px;
        }
        #test3{
            background-color: blue;
            position: absolute;
            top: 50px;
            left:0px;
            z-index: 1;
        }
        #test4{
            background-color: green;
            position: fixed;
            top: 100px;
            right: 100px;
            z-index: 1;
        }
        #test5{
            background-color: yellow;
            position: sticky;
            top: 50px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test" id="test1">1</div>
        <div class="test" id="test2">2</div>
        <div class="test" id="test3">3</div>
        <div class="test" id="test4">4</div>
        <div class="test" id="test5">5</div>
    </div>
    <div class="container1"></div>
</body>
</html>
