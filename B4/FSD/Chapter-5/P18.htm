<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: aqua;
            border: 1px solid;
            padding: 20px;
        }
        div:hover{
            /* transform: translate(50px,100px);
            transform: translateX(150px);
            transform: translateY(200px);
            transform: rotate(1deg);
            transform: scale(2.5,2.3); */
        }
        img{
            height: 500px;
            width: 400px;
        }
        .i1:hover{
            /* transform: scaleX(-1); */
            transform: skew(-30deg,30deg);
        }
        .i2:hover{
            /* transform: scaleY(-2); */
            transform: skewY(-30deg);
        }
    </style>
</head>
<body>
    <p>Translate method moves element from its current position</p>
    <div>Hello Good Morning</div>
    <img src="a1.jpg" class="i1">
    <img src="a1.jpg"  class="i2">
</body>
</html>
