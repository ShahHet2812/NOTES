<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1{
            background-color: red;
            left: 30px;
            top: 30px;
        }
        .box2{
            background-color: yellow;
            z-index: 1;
            left: 60px;
            top: 60px;
        }
        .box3{
            background-color: blue;
            left: 90px;
            top: 90px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        6
    </div>
    <div class="box box2">
        7
    </div>
    <div class="box box3">
        8
    </div>
</body>
</html>
