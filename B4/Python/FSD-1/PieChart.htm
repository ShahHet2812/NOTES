<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face{
            height: 400px;
            width: 400px;
            border-radius: 50%;
            background-image: Conic-gradient(from -45deg,yellow 0deg,yellow 110deg,black 110deg,black 160deg,yellow -20deg);
            align-content: center;
        }
        .eyes{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyes"></div>
    </div>
</body>
</html>
