<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            color:#fff;
            height: 100px;
            width: 100px;
            transition-property: width,height,backgroung-color,color;
            transition-duration: 5s,5s,7s,7s;
            transition-delay: 2s;
        }
        div:hover{
            width: 150px;
            height: 200px;
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <div> Hello </div>
</body>
</html>
