<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example {
            0%{background-color: red; left:1px; top: 1px;}
            25%{background-color: yellow; left: 200px; top: 200px;}
            50%{background-color: blue; left: 400px; top: 0px;}
            75%{background-color: green; left: 600px; top:200px;}
            100%{background-color: red; left: 800px; top: 0px;}
        }
        .div1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            animation-name: example;
            animation-duration: 10s;
            animation-delay: 2s;
            animation-iteration-count: 10;
            animation-direction: normal;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
