<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            height: 800px;
            margin-top: 50px;
            border: 1px solid;
            position: relative;
        }
        .container2{
            margin-top: 30px;
            height: 1000px;
            border: 2px solid;
        }
        .test{
            height: 100px;
            width: 100px;
            text-align: center;
        }
        #test1{
            background-color: aqua;
        }
        #test2{
            background-color: pink;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #test3{
            background-color: blue;
            position: absolute;
            top: 50px;
            right: 0px;
        }
        #test4{
            background-color: green;
            position: fixed;
            top: 100px;
            right: 20px;
        }
        #test5{
            background-color: yellow;
            position: sticky;
            left:30px;
            top: 20px;
            bottom: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container1">
        <div class="test" id="test1">
            1
        </div>
        <div class="test" id="test2">
            2
        </div>
        <div class="test" id="test3">
            3
        </div>
        <div class="test" id="test4">
            4
        </div>
        <div class="test" id="test5">
            5
        </div>
    </div>
    <div class="container2">
          
        </div>
    
</body>
</html>
