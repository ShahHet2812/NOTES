<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        div{
            border: 1px solid white;
            height: 400px;
            width: 400px;
            font-size: large;
            color: white;
        }
        .div1{
            background-image: radial-gradient(red,blue,green,purple,green,blue);
           
        }
        .div2{
            background: linear-gradient(orange,white,green);
        }
        .div3{
            background-image: Conic-gradient(violet ,indigo,blue ,green,yellow,orange,red ) ;
        }
    </style>
</head>
<body>
    <div class="div1">Radial gradiant</div>
    <div class="div2">Linear gradiant</div>
    <div class="div3">Conic gradiant</div>
</body>
</html>
