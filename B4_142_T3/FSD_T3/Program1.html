<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress rounded" style="height: 50px;">
            <div class="progess-bar rounded progress-bar-striped progress-bar-animated bg-success" style="border: 1px solid black; width:40%; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center;">40%</div>
            <div class="progess-bar rounded progress-bar-striped progress-bar-animated bg-info" style="border: 1px solid black; width:20%; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center;">20%</div>          
            <div class="progess-bar rounded progress-bar-striped progress-bar-animated bg-warning" style="border: 1px solid black; width:30%; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center;">30%</div>
        </div>
    </div>
    <br>
    <div class="container">
        <button class="btn btn-success"></button>:HTML
        <button class="btn btn-info"></button>:CSS
        <button class="btn btn-warning"></button>:BOOTSTRAP
    </div>
</body>
</html>
