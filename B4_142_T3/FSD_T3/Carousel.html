<html> 
<head> 
  <title>Bootstrap 5 Example</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> </head> 
<body> 
 	<h3>Carousel Slideshow</h3> 
 	<div id="demo" class="carousel slide" data-bs-ride="carousel"> 
 	<div class="carousel-indicators"> 
        <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button> 
 	 	<button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button> 
 	 	<button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button> 
 	</div> 
 	 	 
 	<div class="carousel-inner"> 
 	 	<div class="carousel-item active"> 
 	 	<img src="image1.jpg" style="width:100%; height:300px"> 
 	 	</div> 
 	 	<div class="carousel-item"> 
 	 	<img src="image4.jpg" style="width:100%; height:300px"> 
 	 	</div> 
 	 	<div class="carousel-item"> 
 	 	<img src="image3.jpg" style="width:100%; height:300px"> 
 	 	</div> 
 	</div> 
</body> 
</html>
