<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container border border-dark">
        <legend>Form</legend>
        <form method="post" action="#" class="was-validated">
            <div>
                <label class="form-label">User-Name</label>
                <input type="text" class="form-control" placeholder="Enter Username:" name="uid" required>
            </div>
            <div>
                <label class="form-label">Email-ID</label>
                <input type="email" class="form-control" placeholder="Enter Email:" name="email" required>
                <div class="valid-feedback">Valid Data</div>
                <div class="invalid-feedback">This Field is required</div>
            </div>
            <div>
                <label class="form-label">Message</label>
                <textarea name="msg" class="form-control" required placeholder="Enter a message"></textarea>
            </div>
            <div class="d-flex">
                <label class="form-label m-2">Gender</label>
                <div class="form-check m-2">
                    <input type="radio" class="form-check-input" value="male" name="gender" required><label class="form-check-label">Male</label>
                </div>
                <div class="form-check m-2">
                    <input type="radio" class="form-check-input" value="female" name="gender" required><label class="form-check-label">Female</label>
                </div>
            </div>
            <div>
                <label class="form-label">City</label>
                <select class="form-select">
                    <option label="---Select a City---" selected hidden disabled>---Select a City---</option>
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Baroda">Baroda</option>
                    </optgroup>
                    <optgroup label="Rajasthan">
                        <option value="Jaipur">Jaipur</option>
                        <option value="Udaipur">Udaipur</option>
                    </optgroup>
                </select>
            </div>
            <div class="d-flex">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="agree" name="tnc" required><label class="form-check-label">I agree to the T&C</label>
                </div>
            </div>
            <div>
                <button class="btn btn-warning d-block m-auto by-4" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
