<html>
<head>
    <title>FORM</title>
</head>
<body>
    <form method="get" action="xyz.html" align="center">
        <fieldset><legend align="center">Login</legend>
            Username : <input type="text" placeholder="Username"><br><br>
            Password : <input type="password" placeholder="password"><br><br>
            Gender : <input type="radio" checked name="x">Male
                    <input type="radio" name="x">Female<br><br>
            BirthDate : <input type="Date"><br><br>
            Email : <input type="email"><br><br>
            Area of interest : <input type="checkbox" checked>DS
                            <input type="checkbox">DBMS
                            <input type="checkbox">FSD<br><br>
            No of Book issued : <input type="number" min="1" max="10" range="1"><br><br>
            Address : <textarea rows="4%" cols="40%"></textarea><br><br>
            Upload CV : <input type="file" placeholder="choose file"><br><br>
            Rate This Form : <input type="range" min="0" max="50"><br><br>
            <select>
                <option disabled hidden selected>--Select--</option>
                <optgroup label="India">
                    <option>X</option>
                    <option>Y</option>
                    <option>Z</option>
                </optgroup>
                <optgroup label="USA">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    </optgroup>
            </select><br><br>
             <input type="submit" value="Click me">
             <input type="reset">
        </fieldset>
    </form>
</body>
</html>
