<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        input[type="text"]:hover
        {
            background-color: yellow;
        }
        input[type="password"]:hover
        {
            background-color: pink;
        }
        .a:active
        {
            color: red;
        }
        button
        {
            background-color: lightblue;
        }
        fieldset{
            background-color: bisque;
        }
        legend{
            padding:20px;
            border :1px solid rgb(255, 157, 0);
            border-radius: 30px;
            text-decoration: underline;
            font-size: 30px;
            font-weight:  bold;


        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">Sign Up</legend>
            Username : <input type="text" placeholder="Enter your name"/><br><br>
            Password : <input type="password" placeholder="Enter your password"/><br><br>
            Sports : <input type="checkbox"/>Hockey
            <input type="checkbox"/>Cricket
            <input type="checkbox"/>Tennis<br><br>
            <label class="a"> Gender: <input type="radio" name="x" value="male"/>Male
            <input type="radio" name="x" value="female"/>Female<br><br></label>
            <button value="submit">Submit</button><br><br>
            <button value="reset">Reset</button><br><br>
        </fieldset>
    </form>
</body>
</html>
