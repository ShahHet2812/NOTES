<html>
<head>
    <title>Example</title>
    <style>
        pre::first-line
        {
            font-size: 50px;
            color:blue;
        }
        p::first-letter
        {
            color:red;
            font-size: 80px;
        }
        h1::before{
            content:url("1.jpg")
        }
        h1::after{
            content:url("2.jpg")
        }
    </style>
</head>
<body>
    <pre>
        XYZ
        ABC
        PQR
    </pre>
    <p>
        This is Example
    </p>
    <h1>xyz</h1>
</body>
</html>
