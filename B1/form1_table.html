<form action="">
    <table border="2" cellpadding="10" width="58%" cellspacing="2">
        <tr>
            <th colspan="3"><u>Pizza Shop</u></th>
        </tr>
        <tr>
            <th>Name</th>
            <td align="center"><input type="text"></td>
        </tr>
        <tr>
            <th>Toppings</th>
            <td>
                <label for="">
                    <input type="radio">
                    Supreme
                </label>
                <br>
                <label for="">
                    <input type="radio">
                     Vegetarian
                </label>
            </td>
        </tr>
        <tr>
            <th>Extras</th>
            <td>
                <label for="">
                    <input type="checkbox">Cheese 
                    <input type="checkbox" name="" id="">Others
                </label>
            </td>
        </tr>
        <tr>
            <th>Size</th>
            <td><select name="sel" id="">
                <option value="">Small</option>
            </select></td>
        </tr>
        <tr align="center">
            <th colspan="3">Comment <br>
                <textarea name="" id="" rows="10" cols="18"></textarea>
            </th>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="button" value="Order">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
