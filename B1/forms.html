<form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend align="center">LJU form</legend>
        <label for="uname">User Name:</label>
        <input type="text" id="uname" minlength="5" placeholder="Enter username eg-xyz@828" autofocus autocomplete="additional-name" name="un" required maxlength="10">
        <br><br>    
        <label for="">Password: <input type="password" name="pass" maxlength="10"></label> <br><br>
        <label for="">Email: <input type="email" required></label> <br> <br>
        <label for=""> Age: <input type="number" name="age" size="35" min="25" max="40"></label> <br> <br>
        <label for="">Price: <input type="range" min="10" max="200" step="5" name="price" oninput="num.value=this.value"> <input type="text" id="num" disabled></label>
        <br> <br>
        <label for="">Gender: <input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female" checked> Female</label> <br> <br>
        <label for="">Sujects: <input type="checkbox" name="subject" value="fsd">FSD1 <input type="checkbox" name="subject" value="py" id="">Python <input type="checkbox" name="subject" value="ps">PS</label> <br><br>
        <label for="">Date: <input type="date" min="2000-10-01" max="2024-01-01"></label><br> <br>
        <label for="">Search: <input type="search" name="q"></label><br><br>
        <label for="">Department: <select name="dep" id=""> 
            <option value="" selected disabled >Department</option>
            <optgroup label="computer">
                <option value="cse">CSE</option>
                <option value="cst">CST</option>
                <option value="csd">CSD</option>
            </optgroup>
            <optgroup label="mechanical">
                <option value="cad">CAD</option>
                <option value="cam">CAM</option>
            </optgroup>
        </select></label><br><br>
        <label for="">Upload CV <input type="file" name="f1" multiple> <input type="image" src="a.png" alt="btn" width="200" height="100"></label><br><br>
        <label for="">Comments <br>
        <textarea name="comments" rows="10" cols="20" id=""></textarea></label><br><br>
        <input type="reset" value="Reset Data">
        <input type="button" value="Button type">
        <input type="submit" value="Submit data">

    </fieldset><br>
</form>
