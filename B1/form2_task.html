<body>
    <form action="" id="f1">
        <fieldset>
            <legend>
                <font size="3">
                    Personal Information
                </font>
            </legend>
            <table width="80%" cellpadding="8" rules="all"  >
                <tr>
                    <td colspan="2"><b>User Name</b></td>
                    <td><input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>
                        <b>Email Id</b>
                    </td>
                    <td colspan="2">
                        <input type="email" value="test@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>Password</b></td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>Hidden</b></td>
                    <td>
                        <input type="text" hidden>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>DOB</b></td>
                    <td>
                        <input type="date" max="2023-12-31">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>Contact</b></td>
                    <td>
                        <input type="number" placeholder="contact">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>Read Only</b></td>
                    <td>
                        <input type="text" readonly placeholder="Only for readonly purpose">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><b>Gender</b></td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="reset" value="Reset Values">
        <input type="button" name="" id="" value="Click Button">
        <input type="submit" value="Submit Values">
    </form><br>
</body>
