<html>
    <head>
        <style>
            .a1:link{
                font-size: 20px;
                color: red;
            }
            .a1:visited{
                font-size: 23px;
                color: purple;
            }
            .a1:hover{
                font-size: 30px;
                color: blue;
                border:1px solid;
                background-color: pink;
            }
            .a1:active{
                font-size: 30px;
                color: orange;
            }
        </style>
    </head>
    <body>
        <a href="https://www.youtube.com/" target="_blank" class="a1">Click here</a>
    </body>
</html>
