<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" width="50%" align="center" cellpadding="10" cellspacing="5">
        <caption><font size="6">Table</font></caption>
        <tr>
            <td rowspan="2" bgcolor="yellow" align="center">A</td>
            <td bgcolor="lightgreen" align="center">B</td>
            <td rowspan="3" bgcolor="yellow" align="center">D</td>
            <td colspan="2" bgcolor="pink" align="center">E</td>
            <td bgcolor="lightblue" align="center">F</td>
        </tr>
        <tr>
            <td bgcolor="lightblue" align="center">C</td>
            <td bgcolor="lightblue" rowspan="2" align="center">G</td>
            <td bgcolor="lightgreen" rowspan="2" align="center">H</td>
            <td bgcolor="yellow" rowspan="2" align="center">I</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="pink" align="center">J</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen" colspan="3" align="center">K</td>
            <td bgcolor="yellow" align="center">L</td>
            <td bgcolor="pink" colspan="2" align="center">M</td>
        </tr>
    </table>
</body>
</html>
