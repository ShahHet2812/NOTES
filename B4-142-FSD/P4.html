<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN COLSPAN</title>
</head>
<body>
    <table border="3" cellpadding="10">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <br>
    <table border="3" cellpadding="10">
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <br>
    <table border="3" cellpadding="10">
        <tr>
            <td rowspan="2" bgcolor="red">A</td>
            <td colspan="3" align="center" bgcolor="yellow">B</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="gray">C</td>
            <td rowspan="2" bgcolor="blue">D</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolr=o"green">E</td>
            <!-- <td>F</td>
            <td>G</td> -->
        </tr>
    </table>
</body>
</html>
