<html>
<head>
    <title>Polygon</title>
</head>
<body>
    <svg height="300" width="300" style="border:4px solid black">
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="white" stroke-width="3" fill="brown" 
        fill-rule="evenodd"/>
    </svg>
    <svg height="300" width="300" style="border:4px solid black">
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="darkpink" stroke-width="3" fill="brown"
         fill-rule="nonzero"/> 
    </svg>
    <svg height="300" width="300" style="border:4px solid black">
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="pink"/>
        <text fill="blue" font-size="50" font-family="arial" x="50" y="86">LJU</text>
    </svg>
</body>
