<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <table>
                <legend>Signup</legend>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter name" name="fname"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><label><input type="radio" name="gender" value="Male" checked>Male</label>
                        <label><input type="radio" name="gender" value="Female">Female</label>
                        <label><input type="radio" name="gender" value="Other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td><label><input type="checkbox" name="subject" value="FSD">FSD</label>
                        <label><input type="checkbox" name="subject" value="Python">Python</label>
                        <label><input type="checkbox" name="subject" value="DE">DE</label>
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        0<input type="range" min="0" max="1000" step="100" oninput="num.value=this.value">
                        <input type="text" disabled id="num" size="1">
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" min="2024-10-11"></td>
                </tr>
                <tr>
                    <td>Area</td>
                    <td>
                        <select name="area">
                            <option selected hidden>Select Area</option>
                            <optgroup label="Ahmedabad">
                                <option value="Maninagar">Maninagar</option>
                                <option value="Bopal">Bopal</option>
                                <option value="Ranip">Ranip</option>
                            </optgroup>
                            <optgroup label="Gandhinagar">
                                <option value="Sector-1">Sector-1</option>
                                <option value="Sector-2">Sector-2</option>
                                <option value="Sector-3">Sector-3</option>
                            </optgroup>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
